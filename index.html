<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David's Video Cutter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    p { margin-bottom: 20px; opacity: 0.9; }
    .upload {
      border: 3px dashed rgba(255,255,255,0.5);
      border-radius: 15px;
      padding: 30px;
      margin: 20px 0;
      cursor: pointer;
    }
    .upload:hover { border-color: #fff; }
    video { width: 100%; max-width: 800px; margin: 20px auto; border-radius: 12px; display: none; }
    .controls { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
    button {
      padding: 12px 20px;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #ff5252; }
    .time { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
    input { padding: 10px; width: 80px; border-radius: 8px; border: none; text-align: center; }
    .footer { margin-top: 40px; font-size: 0.9em; opacity: 0.7; }
  </style>
</head>
<body>

  <div class="container">
    <h1>David's Video Cutter</h1>
    <p>Sube un video, recórtalo y descárgalo. ¡Gratis y sin marcas de agua!</p>

    <div class="upload" onclick="document.getElementById('file').click()">
      <p>Arrastra o haz clic para subir video</p>
      <input type="file" id="file" accept="video/*" hidden />
    </div>

    <video id="video" controls></video>

    <div class="time">
      <div><label>Desde:</label><br><input id="start" type="number" min="0" step="0.1" value="0"></div>
      <div><label>Hasta:</label><br><input id="end" type="number" min="0" step="0.1" value="30"></div>
    </div>

    <div class="controls">
      <button onclick="cortar()">Cortar</button>
      <button onclick="descargar()">Descargar</button>
      <button onclick="reset()">Reiniciar</button>
    </div>

    <div class="footer">
      Hecho por <strong>David</strong> | Editor para YouTube y Facebook
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
  <script>
    let file, url, ffmpeg;
    const video = document.getElementById('video');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');

    document.getElementById('file').addEventListener('change', (e) => {
      file = e.target.files[0];
      url = URL.createObjectURL(file);
      video.src = url;
      video.style.display = 'block';
      endInput.value = Math.floor(video.duration) || 30;
    });

    function cortar() {
      const start = parseFloat(startInput.value) || 0;
      const end = parseFloat(endInput.value) || video.duration;
      video.currentTime = start;
      alert(`Reproduciendo desde ${start}s hasta ${end}s`);
    }

    async function descargar() {
      if (!file) return alert("Sube un video primero");
      if (!ffmpeg) {
        ffmpeg = FFmpeg.createFFmpeg({ log: false });
        await ffmpeg.load();
      }
      const start = parseFloat(startInput.value) || 0;
      const end = parseFloat(endInput.value) || video.duration;

      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      await ffmpeg.run('-i', 'input.mp4', '-ss', start.toString(), '-to', end.toString(), '-c', 'copy', 'output.mp4');

      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const a = document.createElement('a');
